<html>
<head> 
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    
</head>
<body onload="AC(); onInit();"> 
    <div class="container">
        <div class="display">
            <div id="result">
            
            </div>
        </div>

                    <div class="op">
                        <button id="s">+</button>
                        <button id="r">-</button>
                        <button id="m">x</button>
                        <button id="d">รท</button>
                    </div>

        <div class="keys">
                <div class="numbers">
                    <div>
                        <button id="n7" >7</button>
                        <button id="n8" >8</button>
                        <button id="n9" >9</button>
                    </div>

                    <div>
                        <button id="n4">4</button>
                        <button id="n5" >5</button>
                        <button id="n6" >6</button>
                    </div>

                    <div>
                        <button id="n1" >1</button>
                        <button id="n2">2</button>
                        <button id="n3" >3</button>
                    </div>
               
                    <div >
                        <button id="n0">0</button>
                        <button id="point">.</button>
                        <button id="AC" >AC</button>
                    </div>
                </div>

                <div class="equals">
                    <button id="sr">=</button>
                </div>                
        </div>
               
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
